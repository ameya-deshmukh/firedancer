name: Make Build
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  make-build:
    strategy:
      matrix:
        compiler: [gcc, clang]
    runs-on: ubuntu-22.04
    env:
      MACHINE: linux_${{ matrix.compiler }}_native
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt-get install -y \
            libnuma-dev           \
            clang-15

      - name: Build everything
        run: make -j
